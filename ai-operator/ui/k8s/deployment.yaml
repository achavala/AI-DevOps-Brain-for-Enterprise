apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-operator-ui
  namespace: default
  labels:
    app: ai-operator-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-operator-ui
  template:
    metadata:
      labels:
        app: ai-operator-ui
    spec:
      containers:
      - name: ui
        image: ai-operator-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8504
          name: http
        env:
        - name: POSTGRES_HOST
          value: "postgres-finance"
        - name: POSTGRES_PORT
          value: "5433"
        - name: POSTGRES_DB
          value: "devops_brain"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8504
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8504
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-operator-ui
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 8504
    targetPort: 8504
    protocol: TCP
    name: http
  selector:
    app: ai-operator-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-operator-ui
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ai-operator-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-operator-ui
            port:
              number: 8504

