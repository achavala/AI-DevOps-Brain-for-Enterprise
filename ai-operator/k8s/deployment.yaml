apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-operator
  namespace: default
  labels:
    app: ai-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-operator
  template:
    metadata:
      labels:
        app: ai-operator
    spec:
      serviceAccountName: ai-operator
      containers:
      - name: ai-operator
        image: ai-operator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_HOST
          value: "postgres-finance"
        - name: POSTGRES_PORT
          value: "5433"
        - name: POSTGRES_DB
          value: "devops_brain"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: REDIS_HOST
          value: "redis-finance"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BROKERS
          value: "kafka-finance:9092"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-operator
rules:
- apiGroups: [""]
  resources: ["pods", "services", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-operator
subjects:
- kind: ServiceAccount
  name: ai-operator
  namespace: default

