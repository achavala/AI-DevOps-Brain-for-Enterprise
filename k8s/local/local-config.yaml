# Local configuration for services
# Use this instead of AWS endpoints

apiVersion: v1
kind: ConfigMap
metadata:
  name: local-services-config
  namespace: default
data:
  # Database connections
  POSTGRES_HOST: "host.docker.internal"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "finance"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "finance123"
  
  # Redis connection
  REDIS_HOST: "host.docker.internal"
  REDIS_PORT: "6379"
  
  # Kafka connection
  KAFKA_BROKERS: "host.docker.internal:9092"
  
  # MinIO (S3-compatible) connection
  S3_ENDPOINT: "http://host.docker.internal:9000"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_BUCKET: "ai-devops-brain"
  S3_USE_SSL: "false"
  
  # Local data paths
  LOCAL_DATA_PATH: "/local-data"
  LOGS_PATH: "/local-data/logs"
  METRICS_PATH: "/local-data/metrics"
  EVENTS_PATH: "/local-data/events"

