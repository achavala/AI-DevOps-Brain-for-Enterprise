apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On

    [INPUT]
        Name              systemd
        Tag               systemd.*
        Systemd_Filter    _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail    On

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              On
        Annotations         On

    [FILTER]
        Name                modify
        Match               *
        Add                 cluster_name ${CLUSTER_NAME}
        Add                 environment testing

    [OUTPUT]
        Name                s3
        Match               *
        bucket              ai-devops-brain-logs-ACCOUNT_ID
        region              us-east-1
        total_file_size     250M
        upload_timeout      1m
        s3_key_format       /logs/%Y/%m/%d/%H/%M/%S-$UUID.log
        s3_key_format_tag_delimiters  .
        store_dir           /tmp/fluent-bit-s3
        store_dir_limit_size 10G
        auto_retry_requests true
        compression         gzip

    [OUTPUT]
        Name                loki
        Match               *
        Url                 http://loki.logging.svc.cluster.local:3100
        Labels              job=fluent-bit,cluster=${CLUSTER_NAME}
        Label_keys          $['kubernetes']['namespace_name'],$['kubernetes']['pod_name'],$['kubernetes']['container_name']
        Remove_keys          kubernetes,stream

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[^ ]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S

